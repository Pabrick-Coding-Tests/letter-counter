<form
  class="reactive-form"
  [formGroup]="reactiveForm"
  (ngSubmit)="onSubmit(reactiveForm)">

  <div class="form-block">
    <label>String 1:</label>
    <input formControlName="string1" placeholder="Write some text">
  </div>

  <div class="form-block">
    <label>String 2:</label>
    <input formControlName="string2" placeholder="Write some text">
  </div>
  
  <button type="submit" [disabled]="reactiveForm.invalid">MIX IT!</button>

  <div class="form-block">
    <div class="form-block-result" *ngIf="result">
      <span *ngFor="let res of result">{{res}}</span>
    </div>
  </div>

</form>
